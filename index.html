<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container mx-auto">
        <div class="flex md:hidden w-full justify-between px-5 py-3">
            <div class="icon-[ph--list-bold] h-10 w-10" id="OpenMobileMenu"></div>
            <img src="img/logo.png" class="h-10" alt="Logo Of site">
            <div id="MoblieMenu"
                class="fixed top-0 -right-full flex flex-col items-center justify-center bg-light overflow-y-scroll py-4 px-5 rounded-l-lg transition-all duration-500">
                <div class="w-full">
                    <div class="icon-[ic--round-close] h-10 w-10" id="CloseMobileMenu"></div>
                </div>
                <div class="w-full flex justify-center items-start flex-col">
                    <a href="#" class="flex items-center mx-14 mb-3"><span class="icon-[bx--home] h-5 w-5 ml-4"></span>
                        خانه</a>
                    <a href="#" class="flex items-center mx-14 mb-3"><span
                            class="icon-[bxs--layer] h-5 w-5 ml-4"></span> نمونه کارها</a>
                    <a href="#" class="flex items-center mx-14 mb-3"><span
                            class="icon-[bx--dollar] h-5 w-5 ml-4"></span> تعرفه طراحی</a>
                    <a href="#" class="flex items-center mx-14 mb-3"><span
                            class="icon-[icon-park-outline--shopping] h-5 w-5 ml-4"></span> ثبت سفارش</a>
                    <a href="#" class="flex items-center mx-14 mb-3">آموزش</a>
                    <a href="#" class="flex items-center mx-14 mb-3"><span
                            class="icon-[gravity-ui--at] h-5 w-5 ml-4"></span> ارتباط با ما</a>

                    <a href="#" class="flex items-center mx-14 mt-10"><span
                            class="icon-[octicon--feed-person-16] h-6 w-6 ml-5 bg-primary"></span> ورود/ثبت نام</a>
                </div>
            </div>
        </div>
        <div class="hidden w-full md:flex justify-between px-5 py-3">
            <img src="img/logo.png" class="h-10" alt="Logo Of site">
            <div class="w-full flex items-center pr-10">
                <a href="#" class="flex items-center mx-4"><span class="icon-[bx--home] h-5 w-5 ml-4"></span> خانه</a>
                <a href="#" class="flex items-center mx-4"><span class="icon-[bxs--layer] h-5 w-5 ml-4"></span> نمونه
                    کارها</a>
                <a href="#" class="flex items-center mx-4"><span class="icon-[bx--dollar] h-5 w-5 ml-4"></span> تعرفه
                    طراحی</a>
                <a href="#" class="flex items-center mx-4"><span
                        class="icon-[icon-park-outline--shopping] h-5 w-5 ml-4"></span> ثبت سفارش</a>
                <a href="#" class="flex items-center mx-4">آموزش</a>
                <a href="#" class="flex items-center mx-4"><span class="icon-[gravity-ui--at] h-5 w-5 ml-4"></span>
                    ارتباط با ما</a>
            </div>
            <a href="#" class="flex items-center flex-shrink-0"><span
                    class="icon-[octicon--feed-person-16] h-6 w-6 ml-5 bg-primary"></span> ورود/ثبت نام</a>
        </div>
    </header>
    <main>
        <div class="w-full py-10 bg-primary px-2 md:px-10">
            <div class="container flex md:flex-row-reverse flex-wrap">
                <div class="w-full md:w-7/12">


                    <div id="default-carousel" class="relative w-full" data-carousel="slide">
                        <!-- Carousel wrapper -->
                        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                            <!-- Item 1 -->
                            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                                <img src="img/carousel-1.svg"
                                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                    alt="...">
                            </div>
                            <!-- Item 2 -->
                            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                                <img src="img/carousel-1.svg"
                                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                    alt="...">
                            </div>
                            <!-- Item 3 -->
                            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                                <img src="img/carousel-1.svg"
                                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                    alt="...">
                            </div>
                            <!-- Item 4 -->
                            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                                <img src="img/carousel-1.svg"
                                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                    alt="...">
                            </div>
                            <!-- Item 5 -->
                            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                                <img src="img/carousel-1.svg"
                                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                    alt="...">
                            </div>
                        </div>
                        <!-- Slider indicators -->
                        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3">
                            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                                data-carousel-slide-to="0"></button>
                            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                                data-carousel-slide-to="1"></button>
                            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                                data-carousel-slide-to="2"></button>
                            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
                                data-carousel-slide-to="3"></button>
                            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
                                data-carousel-slide-to="4"></button>
                        </div>
                        <!-- Slider controls -->
                        <button type="button"
                            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                            data-carousel-prev>
                            <span
                                class="icon-[icon-park--right] inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 ">
                            </span>
                        </button>
                        <button type="button"
                            class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                            data-carousel-next>
                            <span
                                class="icon-[icon-park--left] inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 ">
                            </span>
                        </button>
                    </div>

                </div>
                <div class="w-full mt-10 md:mt-0 md:w-5/12">
                    
                </div>
            </div>

        </div>
    </main>
    <footer></footer>
</body>
<script src="./lib/Flowbit/flowbite.min.js"></script>
<script src="./js/site.js"></script>

</html>
